<mat-toolbar color="primary" class="header">
  <div class="header-content">
    <div class="brand">
      <button mat-icon-button [routerLink]="['/']">
        <mat-icon>playlist_add_check</mat-icon>
      </button>
      <span class="title" [routerLink]="['/']">MyMediaListPlus</span>
    </div>
    
    <ng-container *ngIf="isAuthenticated$ | async; else authButtons">
      <div class="nav-links">
        <button mat-button [routerLink]="['/dashboard']">
          <mat-icon>dashboard</mat-icon>
          <span class="nav-text">Dashboard</span>
        </button>
        
        <button mat-button [routerLink]="['/media']">
          <mat-icon>list</mat-icon>
          <span class="nav-text">My Media</span>
        </button>
        
        <button mat-button [routerLink]="['/categories']">
          <mat-icon>category</mat-icon>
          <span class="nav-text">Categories</span>
        </button>
      </div>
      
      <div class="user-menu">
        <button mat-icon-button [matMenuTriggerFor]="userMenu" aria-label="User menu">
          <mat-icon>account_circle</mat-icon>
        </button>
        
        <mat-menu #userMenu="matMenu">
          <div class="user-info" *ngIf="currentUser$ | async as user">
            <mat-icon>person</mat-icon>
            <span>{{ user.username }}</span>
          </div>
          <mat-divider></mat-divider>
          <button mat-menu-item (click)="logout()">
            <mat-icon>exit_to_app</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      </div>
    </ng-container>
    
    <ng-template #authButtons>
      <div class="auth-buttons">
        <button mat-button [routerLink]="['/auth/login']">
          <mat-icon>login</mat-icon>
          <span class="button-text">Login</span>
        </button>
        
        <button mat-raised-button color="accent" [routerLink]="['/auth/register']">
          <span class="button-text">Register</span>
        </button>
      </div>
    </ng-template>
  </div>
</mat-toolbar>
